{% extends 'base.html' %}
{% block contents %}
<h1>과제하기 귀찮다<h1>

{% for blog in blogs.all %}
    <div>
        <h1>{{blog.title}}</h1>
        <p>{{blog.pub_date}}</p>
        <p>본문 미리보기 : {{blog.summary}} <a href="{% url 'detail' blog.id %}">...more</a></p>
        <p><a href="{% url 'delete' blog.id%}">삭제</a></p>
    </div>
    <br><br>
{% endfor %}
{% endblock %}
